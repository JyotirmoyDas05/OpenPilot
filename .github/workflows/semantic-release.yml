name: semantic-release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          check-latest: true
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          install-only: true
      - name: Install dependencies (ci with fallback)
        run: |
          if [ -f package-lock.json ]; then
            echo "Attempting npm ci (lockfile present)";
            if ! npm ci; then
              echo "npm ci failed; falling back to npm install";
              npm install;
            fi
          else
            echo "No lockfile found; running npm install";
            npm install;
          fi
      - name: Build cross-platform binaries with GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          goreleaser build --clean --snapshot
          ls -l dist
      - name: Prepare latest-style duplicate assets
        run: |
          set -euo pipefail
          for f in dist/openpilot_*_*; do
            base=$(basename "$f")
            latestName=$(echo "$base" | sed -E "s/openpilot_[0-9]+\.[0-9]+\.[0-9]+_/openpilot_/")
            if [ ! -e "dist/$latestName" ]; then
              if [ -d "$f" ]; then
                cp -r "$f" "dist/$latestName"
              else
                cp "$f" "dist/$latestName"
              fi
            fi
          done
          ls -l dist
      - name: Delete existing release assets to prevent conflicts
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            try {
              // Get all releases to find any existing ones
              const releases = await github.rest.repos.listReleases({ owner, repo, per_page: 10 });
              for (const release of releases.data) {
                if (release.tag_name.startsWith('v1.0.') || release.tag_name.includes('untagged')) {
                  console.log(`Cleaning assets from release: ${release.tag_name}`);
                  for (const asset of release.assets) {
                    console.log(`Deleting asset: ${asset.name}`);
                    await github.rest.repos.deleteReleaseAsset({ 
                      owner, 
                      repo, 
                      asset_id: asset.id 
                    });
                  }
                }
              }
            } catch (e) {
              console.log('No releases or assets to delete:', e.message);
            }
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run semantic-release
