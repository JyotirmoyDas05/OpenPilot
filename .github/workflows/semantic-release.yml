name: semantic-release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Use npm ci if lockfile present, else npm install
        run: |
          if [ -f package-lock.json ]; then
            echo "Lockfile found. Using npm ci.";
            npm ci;
          else
            echo "No lockfile found. Using npm install.";
            npm install;
          fi
      - name: Build Go binaries (optional)
        run: |
          go version || sudo apt-get update && sudo apt-get install -y golang
          go mod download
          go build -o dist/openpilot ./...
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run semantic-release
