name: semantic-release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies (ci with fallback)
        run: |
          if [ -f package-lock.json ]; then
            echo "Attempting npm ci (lockfile present)";
            if ! npm ci; then
              echo "npm ci failed; falling back to npm install";
              npm install;
            fi
          else
            echo "No lockfile found; running npm install";
            npm install;
          fi
      - name: Build Go binaries (optional)
        run: |
          go version || sudo apt-get update && sudo apt-get install -y golang
          go mod download
          go build -o dist/openpilot ./...
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run semantic-release
